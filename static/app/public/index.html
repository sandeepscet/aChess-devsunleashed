<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>A-Chess</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css"
    integrity="sha512-ELV+xyi8IhEApPS/pSj66+Jiw+sOT1Mqkzlh8ExXihe4zfqbWkxPRi8wptXIO9g73FSlhmquFlUOuMSoXz5IRw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/dark-hive/theme.min.css"
    integrity="sha512-pN35/N51n1IeABlNGOSb5ltVKGbvUE8exTMhiB/4ijuy+UOYEWawQZzEs2yUvvCWopRO3uiRueeGnd/mQD0eTQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
    integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
  <link rel="stylesheet" href="css/bootstrap-tagsinput.css">
  <link rel="stylesheet" href="css/bootstrap-tagsinput-typeahead.css">
  

  <style>

    body{
      min-height: 600px;
      min-width:500px
    }

    #loader {
      background-repeat: no-repeat;
      height: 600px;
      width: 600px;
      background-image: url(img/loader.gif);
    }

    #myBoard{
      width: 400px;
    }

    .highlight-white {
        box-shadow: inset 0 0 3px 3px rgb(43, 223, 43);
    }
    .highlight-black {
      box-shadow: inset 0 0 3px 3px rgb(5, 87, 5);
    }

    .highlight-green {
      box-shadow: inset 0 0 3px 3px red;
    }

  </style>

</head>

<body>

  <div id="loader" class="container d-none"></div>

  <div class="container" id="notification">
    <div class="row">
      <div class="alert alert-danger d-none" role="alert">
      </div>
      <div class="alert alert-info d-none" role="alert">
      </div>
      <div class="alert alert-success d-none" role="alert">
      </div>
    </div>
  </div>

  
  <div class="container alert alert-info d-none" id="info">
    <div class="row">
      <div class="col">
        <label>Status: <span id="status"></span> </label>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label>FEN: <span id="fen"></span> </label>
      </div>
    </div>
    <div class="row d-none">
      <div class="col">
          <a href="javascript:void(0)" id="history" target="_blank">History</a>
      </div>
    </div>
  </div>

  <div class="container d-none" id="game">
    <div class="row">
      <div class="col">
        <div id="myBoard" class="d-none">
        </div>
        <div id="config" class="d-none">
          <form>
          <div class="row">
            <div class="col">
              <input type="text" id="whiteteam" name="whiteteam" class="team" />
            </div>
            <div class="col" id="whiteteamInfo">              
            </div>
          </div>
          <div class="row">
            <div class="col">
              <input type="text" id="blackteam" name="blackteam" class="team" />
            </div>
            <div class="col" id="blackteamInfo">              
            </div>
          </div> 
          <div class="row">
            <div class="col">
              Vote Count(To Auto Approve) :<input type="number" minlength="1" id="votecount" name="votecount" class="form-text" placeholder="Move will be automatically finalized based on this count"/>
            </div>
          </div> 
          </form>        
        </div>
      </div>
    </div>
  </div>


  <div class="container mt-1 d-none" id="action">
    <div class="row">
      <div class="col">
        <button  id="startgame" class="btn btn-primary"> Start Game </button>
      </div>
      <div class="col">
        <button id="approve" class="btn btn-primary">Approve</button>
      </div>
      <div class="col">
        <button id="votemove" class="btn btn-primary">Vote</button>
      </div>
      <div class="col">
        <button id="hightlightMove" class="btn  btn-secondary d-none">Highlight Move</button>
      </div>
    </div>    
  </div>

  <div class="container mt-1">
    <div class="row">
      <div class="col">
        <button  id="reload" class="btn btn-primary"> Reload </button>
      </div>
      </div>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
    integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"
    integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"
    integrity="sha512-57oZ/vW8ANMjR/KQ6Be9v/+/h6bq9/l3f0Oc7vn6qMqyhvPd1cvKBRWWpzu0QoneImqr2SkmO4MSqU+RpHom3Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
  <script src="https://chessboardjs.com/js/chess-0.10.2.min.js"></script>
  
  <script src="js/typeahead.bundle.min.js"></script>
  <script src="js/bootstrap-tagsinput.min.js"></script>
</body>

</html>
